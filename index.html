<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta content='online package.json editor' name='description'>
    <title>
        package.json editor online - view„ÄÅedit and create package.json online
    </title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aform.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <a href="http://www.package-json-editor.com">Online Package.json Editor</a>
</header>
<div class="main">
    <div id="textAreaWrap" style="flex: 1">
        <textarea class="form-control" id="txtCodeArea">{
  "name": "bootstrap",
  "description": "The most popular front-end framework for developing responsive, mobile first projects on the web.",
  "version": "3.3.5",
  "keywords": [
    "css",
    "less",
    "mobile-first",
    "responsive",
    "front-end",
    "framework",
    "web"
  ],
  "homepage": "http://getbootstrap.com",
  "author": "Twitter, Inc.",
  "scripts": {
    "test": "grunt test"
  },
  "style": "dist/css/bootstrap.css",
  "less": "less/bootstrap.less",
  "main": "./dist/js/npm",
  "repository": {
    "type": "git",
    "url": "https://github.com/twbs/bootstrap.git"
  },
  "bugs": {
    "url": "https://github.com/twbs/bootstrap/issues"
  },
  "license": "MIT",
  "devDependencies": {
    "btoa": "~1.1.2",
    "glob": "~5.0.12",
    "grunt": "~0.4.5",
    "grunt-autoprefixer": "~3.0.3",
    "grunt-contrib-clean": "~0.6.0",
    "grunt-jscs": "~1.8.0",
    "grunt-saucelabs": "~8.6.1",
    "grunt-sed": "twbs/grunt-sed#v0.2.0",
    "load-grunt-tasks": "~3.2.0",
    "markdown-it": "^4.3.0",
    "npm-shrinkwrap": "^200.4.0",
    "time-grunt": "^1.2.1"
  },
  "engines": {
    "node": ">=0.10.1"
  },
  "files": [
    "dist",
    "fonts",
    "grunt",
    "js/*.js",
    "less/**/*.less",
    "Gruntfile.js",
    "LICENSE"
  ],
  "jspm": {
    "main": "js/bootstrap",
    "shim": {
      "js/bootstrap": {
        "deps": "jquery",
        "exports": "$"
      }
    },
    "files": [
      "css",
      "fonts",
      "js"
    ]
  }
}</textarea>
        <div id="aceEditor"></div>
    </div>
    <div id="splitter">
        <button class="btn btn-primary" id="btnRender"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
        <button class="btn btn-primary" id="btnGetJson"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
    </div>
    <div id="form"></div>
</div>
<footer style="text-align: center">
    package-json-editor &copy; 2015 all rights reserved
</footer>
</body>
</html>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/aform/aform.js"></script>

<script src="js/main.js"></script>
